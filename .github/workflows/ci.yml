name: CI Pipeline

on:
  push:
    branches:
      - dev

jobs:
  dev-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests
        run: |
          pytest test/test.py --verbose

  merge-test-file-to-master:
    runs-on: ubuntu-latest
    needs: dev-branch
    if: ${{ success() }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Git user name and email
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Checkout test.py from dev branch
        run: |
          git fetch origin
          git checkout origin/dev -- test/test.py

      - name: Commit and push test.py to master
        run: |
          git add test/test.py
          git commit -m "Merge test.py from dev to master"
          git push origin master

  failure-recovery:
    runs-on: ubuntu-latest
    needs: dev-branch
    if: ${{ failure() }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Git user name and email
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Create failure branch
        run: |
          FAILURE_BRANCH="failure/$(date +%s)"
          git fetch origin
          git branch -D failure || true
          git push origin --delete failure || true
          git checkout dev
          git branch $FAILURE_BRANCH
          git push origin $FAILURE_BRANCH
