name: CI Pipeline

on:
  push:
    branches:
      - dev

jobs:
  dev-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Run tests
        run: |
          python -m unittest discover -s tests -v  # Assurez-vous que 'tests' est le bon dossier des tests

  merge-to-master:
    runs-on: ubuntu-latest
    needs: dev-branches
    if: ${{ success() }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Fast-forward master branch
        run: |
          git fetch origin
          git checkout master
          git merge --ff-only dev
          git push origin master

  failure-recovery:
    runs-on: ubuntu-latest
    needs: dev-branches
    if: ${{ failure() }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Ensure dev branch is up to date
        run: |
          git fetch origin
          git checkout dev
          git reset --hard origin/dev

      - name: Create failure branch
        run: |
          failure_branch="failure/$(date +%s)"
          git checkout -b $failure_branch
          git push origin $failure_branch
          git push origin dev --force
